<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="../Materialize-Portfolio/assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .name {
            background-color: teal;
            color: beige;
            margin-left: 34px;
            padding: 24px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        nav {
            background-color: gainsboro;

        }

        nav ul a {
            -webkit-transition: background-color .3s;
            transition: background-color .3s;
            font-size: 1rem;
            color: rgb(77, 76, 76);
            display: block;
            padding: 0 15px;
            cursor: pointer;
        }

        body {
            background-color: rgb(170, 169, 169);

        }

        .page-footer {
            background-color: rgb(87, 86, 86);
            height: 62px;
            width: 100vw;
            border-top: 5px solid green;
            text-align: center;
            padding-top: 5px;
        }

        #mainCon {
            height: 100%;
        }


        #footer {
            clear: both;
            position: relative;
            height: 40px;
            margin-top: 30px;
        }


        .port {
            background-color: rgb(255, 255, 255);
            height: 700px;
            width: 500px;

            padding: 30px;
            margin: 30px 30px 300px 30px;
        }

        h6 {
            color: teal;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-bottom: 2px solid gray;
            padding: 9px;
            margin-bottom: 10px;
        }

        .container {
            position: absolute;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .row {
            margin-left: 61px;
            margin-bottom: 35px;
            margin-top: 36px;
        }



        #shk {
            position: absolute;
            top: 53%;
            left: 55%;
            transform: translate(-740%, -249%);
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }


        #chm {
            position: absolute;
            top: -7%;
            left: 30%;
            transform: translate(-190%, 903%);
            -ms-transform: translate(-50%, -50%);
            background-color: #555;
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px
        }

        #kya {
            position: absolute;
            top: 14%;
            left: 6%;
            transform: translate(79%, 903%);
            -ms-transform: translate(-14%, -6%);
            background-color: #555;
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px
        }


        #tat {
            position: absolute;
            top: -14%;
            left: 27%;
            transform: translate(-157%, 1470%);
            -ms-transform: translate(-50%, -50%);
            background-color: #555;
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px
        }


        #mang {
            position: absolute;
            top: 5%;
            left: 3%;
            transform: translate(119%, 1470%);
            -ms-transform: translate(-50%, -50%);
            background-color: #555;
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px
        }

        #rj {
            position: absolute;
            top: 4%;
            left: 16%;
            transform: translate(119%, 1475%);
            -ms-transform: translate(-50%, -50%);
            background-color: teal;
            color: white;
            font-size: 11px;
            padding: 4px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px
        }


        #shk,
        #chm,
        #mang,
        #tat,
        #kya,
        #rj :hover {
            background-color: teal;

        }

        img,
            {
            position: absolute;
            margin-left: 82px;
            margin-top: 14px;
            padding-top: 4px;
        }

        /* Tablet Landscape */
        @media screen and (max-width: 1060px) {
            #container {
                width: 67%;
            }

            nav {
                width: 30%;
                margin-left: 3%;
            }
        }

        /* Tabled Portrait */
        @media screen and (max-width: 768px) {
            #container {
                width: 100%;
            }

            nav {
                width: 100%;
                margin: 0;
                border: none;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="./index.html" class="name">Harley Gagaring</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <div class="col s5 m8  l5">

            </div>
            <div class="row">

                <div class="col s5 m8  l5">

                    <a class="btn waves-effect waves-teal" id="mang"> mang </a>

                </div>
                <div class="col s5 m8  l5">
                    <img src="./assets/images/rj.jpg" style="height: 100px">

                </div>

            </div>

        </div>
    </div>
    <div id="footer">
        <footer class="page-footer">


            Â© 2014 Copyright Text


        </footer>
    </div>

</html>
